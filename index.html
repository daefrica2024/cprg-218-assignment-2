<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elon Musk Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Elon Musk's Timeline: Key Milestones</h1>
  </header>
  <main>
    <section class="button-container">
      <button class="timeline-btn" data-period="introduction">Introduction</button>
      <button class="timeline-btn" data-period="2002">2002: SpaceX</button>
      <button class="timeline-btn" data-period="2020">2020: Tesla</button>
      <button class="timeline-btn" data-period="2022">2022: X</button>
    </section>
    <aside id="info-box" class="hidden">
      <article id="info-content">
        <button id="close-btn">X</button>
        <div id="info-text"></div>
      </article>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
